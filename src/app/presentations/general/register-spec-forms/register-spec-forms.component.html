            <h2 class="fw-bold mb-5">Inscription</h2>


              <!-- choix du type de compte -->

              <div class="row">

                  <input class="form-check-input" type="radio"(keyup)="onKey($event, 'password')"  name="user_type" id="exampleRadios1" value="LOCATAIRE" checked>

                <div class="col-md-6 mb-4">

 <!-- username input -->
 <div data-mdb-input-init class="form-outline mb-4">

</div>
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline">
                    <input required  type="text" id="first_name" name="first_name" class="form-control" />
                    <label class="form-label" for="form3Example1">Nom</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline">
                    <input required  type="text" id="last_name" name="last_name" class="form-control" />
                    <label class="form-label" for="form3Example2">Prenoms</label>
                  </div>
                </div>
              </div>


              <!-- email & number -->

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline">
                    <input required  type="text" id="email" name="email" class="form-control" />
                    <label class="form-label" for="form3Example1">Email</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline">
                    <input required  type="text" id="phone_number" name="phone_number" class="form-control" />
                    <label class="form-label" for="form3Example2">Num√©ro de telephone</label>
                  </div>
                </div>
              </div>

              <!-- cni et numero cni  -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <select required  class="form-select" id="cards_type" name="cards_type" aria-label="Default select example">
                    <option selected>Selectionner un type de document</option>
                    <option value="CNI">CNI</option>
                    <option value="ATTESTATION">ATTESTATION D'IDENTITE</option>
                    <option value="RECEPISSE">RECEPISSE DE CNI</option>

                  </select>
                  <label class="form-label" for="cards_type">Type de document</label>
                </div>
                <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline">
                    <input required  type="number" id="num_cni" name="num_cni" class="form-control" />
                    <label class="form-label" for="form3Example2">Numero du document</label>
                  </div>
                </div>
              </div>



              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input required  type="password" id="form3Example4" class="form-control" />
                <label class="form-label" for="form3Example4">Password</label>
              </div>
