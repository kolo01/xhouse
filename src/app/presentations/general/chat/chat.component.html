<div></div>
    <h2>Support Technique</h2>
    <p>Vous pouvez nous contacter via le formulaire ci-dessous ou par email Ã  <a href="mailto:{{ supportEmail }}">{{ supportEmail }}</a>.</p>

    <form (ngSubmit)="submitForm()" #contactForm="ngForm">
        <label for="name">Nom :</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" required>

        <label for="email">Email :</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>

        <label for="message">Message :</label>
        <textarea id="message" [(ngModel)]="message" name="message" required></textarea>

        <button type="submit">Envoyer</button>
    </form>

    <div *ngIf="formMessage">{{ formMessage }}</div>
